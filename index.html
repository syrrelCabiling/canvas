<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas Game Stuff</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
	<div class="sliding-background"></div>
</div>
<canvas width="600" height="600"></canvas>
	<button class="pause">Pause Game</button>
	<button class="play">Play Game</button>
	
<img class="hide-me ship" src="images/Galaga_ship.png" alt="player">
	<!--enemy-->
	<img class="hide-me enemyOne" src="images/enemy1.png" alt="enemy">
	<img class="hide-me enemyTwo" src="images/enemy2.png" alt="enemy">
	<img class="hide-me enemyThree" src="images/enemy3.png" alt="enemy">
	
	<div class="level-up">
		<h4 class="level-up-message"></h4>
		<p>Ready Player 1?</p>
		<button class="reset">LEVEL UP</button>
	</div>

<script src="js/main.js"></script>
</body>
</html>
